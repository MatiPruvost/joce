<md-toolbar class="md-accent">
  <div class="md-toolbar-tools">
    <h2 class="md-flex">{{ 'createJoce.header' | translate }}</h2>
  </div>
</md-toolbar>

<form name="jocexForm" ng-submit="submit()">
  <md-input-container>
    <label>{{ 'createJoce.name' | translate }}</label>
    <input md-maxlength="15" required ng-model="name">
  </md-input-container>
  <md-input-container>
    <label>{{ 'createJoce.number' | translate }}</label>
    <input required type="number" ng-model="number">
  </md-input-container>
  <md-input-container>
    <label>{{ 'createJoce.days' | translate }}</label>
    <input required type="number" ng-model="time">
  </md-input-container>
  <md-button type="submit" class="md-raised md-primary">{{ 'createJoce.create' | translate }}</md-button>
</form>
