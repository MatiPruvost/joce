<md-toolbar class="md-accent">
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Your joce finished</h2>
  </div>
</md-toolbar>

<div ng-model="jocexs" ng-repeat="jocex in jocexs" id={{jocex.id}}>
  <md-list-item>
    <p>{{jocex.text}}</p>
  </md-list-item>
</div>
<md-button ng-click="shareAnywhere()" class="md-fab md-mini md-primary" aria-label="Share anywhere">
  <md-icon md-svg-src="img/icons/share-variant.svg"></md-icon>
</md-button>
