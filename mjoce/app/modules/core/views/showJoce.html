<md-toolbar class="md-accent">
  <div class="md-toolbar-tools">
    <h2 class="md-flex">{{ 'showJoce.header' | translate }}</h2>
  </div>
</md-toolbar>

<div ng-model="jocexs" ng-repeat="jocex in jocexs" id={{jocex.id}}>
  <md-list-item>
    <p>{{jocex.text}}</p>
    <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
</div>

<md-button type="submit" class="md-raised md-primary" ng-click="shareAnywhere()">{{ 'showJoce.share' | translate }}</md-button>
