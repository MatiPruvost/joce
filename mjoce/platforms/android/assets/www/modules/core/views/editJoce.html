<md-toolbar class="md-accent">
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Edit joce</h2>
  </div>
</md-toolbar>

<form name="jocexForm" ng-submit="submit()">
  <md-input-container>
    <label>Name of joce</label>
    <input md-maxlength="15" required ng-model="name" ng-disabled="disabled">
  </md-input-container>
  <md-input-container>
    <label>Number of jocex on joce</label>
    <input required type="number" ng-model="number" ng-disabled="disabled">
  </md-input-container>
  <md-input-container>
    <label>Days between jocex</label>
    <input required type="number" ng-model="time" ng-disabled="disabled">
  </md-input-container>
  <md-button type="submit" class="md-raised md-primary">Update joce</md-button>
  <md-button type="submit" class="md-raised md-warn" ng-click="remove()">Remove joce</md-button>
</form>
