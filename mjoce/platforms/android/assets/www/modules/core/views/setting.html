<md-toolbar class="md-accent">
  <div class="md-toolbar-tools">
    <h2 class="md-flex">{{ 'settings.header' | translate }}</h2>
  </div>
</md-toolbar>

<md-subheader class="md-primary">{{ 'settings.subheader' | translate }}</md-subheader>

<form ng-submit="submit()">
	<md-radio-group ng-model="data.language">
	  <md-radio-button value="en">{{ 'settings.english' | translate }}</md-radio-button>
	  <md-radio-button value="es">{{ 'settings.spanish' | translate }}</md-radio-button>
	</md-radio-group>
	<md-button type="submit" class="md-raised md-primary">{{ 'settings.submit' | translate }}</md-button>
</form>
