<div class="row"> 
  <div class="page-header col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 text-center">
    <h1 id="home-h1">Add a jocex</h1>
  </div>
</div>

<div class="row"> 
<div class="alert alert-warning alert-dismissible col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 text-center" role="alert" ng-show="alertShow">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  	<span aria-hidden="true">&times;</span>
  </button>
  {{alerMessage}}
</div>
</div>

<div class="row"> 
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
    <ul class="list-group">
      <label>Lastest jocex</label>
      <li class="list-group-item" ng-model="lastestJocex" id={{lastestJocex.id}} >{{lastestJocex.text}}</li>
    </ul>
  </div>
</div>

<div class="row"> 
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
    <form role="form" ng-submit="submit()">
      <div class="form-group">
        <label>Add a new jocex</label>
        <input type="text" ng-disabled="disabled" class="form-control" ng-model="jocex" required>
      </div>
      <button type="submit" ng-disabled="disabled" class="btn btn-primary btn-block">Add jocex</button>
    </form>
  </div>
</div>
