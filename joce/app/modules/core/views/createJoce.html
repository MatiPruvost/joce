<div class="page-header">
    <h1 id="home-h1">Create a joce</h1>
</div>

<form role="form" ng-submit="submit()">
  <div class="form-group">
    <label>Name of joce</label>
    <input type="text" class="form-control" ng-model="name">
  </div>
  <div class="form-group">
    <label>Number of joce</label>
    <input type="text" class="form-control" ng-model="number">
  </div>
  <div class="form-group">
    <label>Time between joce</label>
    <input type="text" class="form-control" ng-model="time">
  </div>
  <div class="form-group">
    <label>Minimum words by joce</label>
    <input type="text" class="form-control" ng-model="minumum">
  </div>
  <div class="form-group">
    <label>Maximum words by joce</label>
    <input type="text" class="form-control" ng-model="maximum">
  </div>
  <button type="submit" class="btn btn-primary">Create joce</button>
</form>
