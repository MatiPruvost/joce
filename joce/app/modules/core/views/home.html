<div class="page-header">
    <h1 id="home-h1">Your joces</h1>
</div>

<ul class="list-group">
  <li class="list-group-item" ng-model="joces" ng-repeat="joce in joces" id={{joce.id}} ng-click="go('/addJocex/{{joce.id}}')" >{{joce.name}}</li>
</ul>

<div class="page-footer">
    <button ng-click="go('/createJoce')" type="button" class="btn btn-primary">Crate a new joce</button>
</div>
