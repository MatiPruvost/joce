<div class="page-header">
    <h1 id="home-h1">Create a joce</h1>
</div>

<form role="form" ng-submit="submit()">
  <div class="form-group">
    <label>Name of joce</label>
    <input type="text" class="form-control" ng-model="name" required>
  </div>
  <div class="form-group">
    <label>Number of jocex on joce</label>
    <input type="number" class="form-control" ng-model="number" required>
  </div>
  <div class="form-group">
    <label>Days between jocex</label>
    <input type="number" class="form-control" ng-model="time" required>
  </div>
  <button type="submit" class="btn btn-primary">Create joce</button>
</form>
